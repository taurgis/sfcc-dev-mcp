              match_all_query: {}
            count: 1
    expect:
      response:
        jsonrpc: "2.0"
        id: "instance-staging"
        result:
          content:
            - type: "text"
              text: "match:contains:preference_value_search_result"
          isError: false
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  # ==================================================================================
  # PAGINATION VALIDATION
  # ==================================================================================
  - it: "should respect count parameter for result limiting"
    request:
      jsonrpc: "2.0"
      id: "pagination-count"
      method: "tools/call"
      params:
        name: "search_site_preferences"
        arguments:
          groupId: "Storefront"
          instanceType: "sandbox"
          searchRequest:
            query:
              match_all_query: {}
            count: 1
    expect:
      response:
        jsonrpc: "2.0"
        id: "pagination-count"
        result:
          content:
            - type: "text"
              text: "match:regex:[\\s\\S]*\"count\"[\\s\\S]*:[\\s\\S]*1[\\s\\S]*"
          isError: false
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  - it: "should respect start parameter for pagination"
    request:
      jsonrpc: "2.0"
      id: "pagination-start"
      method: "tools/call"
      params:
        name: "search_site_preferences"
        arguments:
          groupId: "Storefront"
          instanceType: "sandbox"
          searchRequest:
            query:
              match_all_query: {}
            start: 1
            count: 2
    expect:
      response:
        jsonrpc: "2.0"
        id: "pagination-start"
        result:
          content:
            - type: "text"
              text: "match:regex:[\\s\\S]*\"start\"[\\s\\S]*:[\\s\\S]*1[\\s\\S]*"
          isError: false
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  # ==================================================================================
  # ERROR HANDLING VALIDATION
  # ==================================================================================
  - it: "should return 404 error for non-existent preference group"
    request:
      jsonrpc: "2.0"
      id: "error-nonexistent-group"
      method: "tools/call"
      params:
        name: "search_site_preferences"
        arguments:
          groupId: "NonExistentGroup"
          instanceType: "sandbox"
          searchRequest:
            query:
              match_all_query: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "error-nonexistent-group"
        result:
          content:
            - type: "text"
              text: "match:regex:Error[\\s\\S]*404[\\s\\S]*(CustomPreferenceGroupNotFoundException|Not Found)[\\s\\S]*"
          isError: true
          structuredContent: "match:type:object"
      performance:
        maxResponseTime: "1000ms"
      stderr: "toBeEmpty"

  - it: "should handle invalid parameters gracefully"
    request:
      jsonrpc: "2.0"
      id: "error-invalid-params"
      method: "tools/call"
      params:
        name: "search_site_preferences"
        arguments:
          groupId: ""
          instanceType: "sandbox"
          searchRequest:
            query:
              match_all_query: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "error-invalid-params"
        result:
          content:
            - type: "text"
              text: "match:regex:groupId (must be at least 1 characters|must be a non-empty string|is required)"
          isError: true
          structuredContent: "match:type:object"
      performance:
        maxResponseTime: "1000ms"
      stderr: "toBeEmpty"

  # ==================================================================================
  # ADVANCED QUERY VALIDATION
  # ==================================================================================
  - it: "should handle term_query with exact matches"
    request:
      jsonrpc: "2.0"
      id: "term-query-success"
      method: "tools/call"
      params:
        name: "search_site_preferences"
        arguments:
          groupId: "Storefront"
          instanceType: "sandbox"
          searchRequest:
            query:
              term_query:
                fields: ["value_type"]
                operator: "is"
                values: ["boolean"]
    expect:
      response:
        jsonrpc: "2.0"
        id: "term-query-success"
        result:
          content:
