  # ==================================================================================
  # PERFORMANCE VALIDATION
  # ==================================================================================
  - it: "should complete large requests within reasonable time"
    request:
      jsonrpc: "2.0"
      id: "performance-large-request"
      method: "tools/call"
      params:
        name: "search_site_preferences"
