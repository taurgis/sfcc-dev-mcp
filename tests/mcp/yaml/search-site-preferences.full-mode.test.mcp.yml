          isError: false
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  # ==================================================================================
  # INSTANCE TYPE VALIDATION
  # ==================================================================================
  - it: "should accept different instance types (development)"
    request:
      jsonrpc: "2.0"
      id: "instance-development"
      method: "tools/call"
