          content:
            - type: "text"
              text: "match:contains:preference_value_search_result"
          isError: false
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  # ==================================================================================
  # SORTING VALIDATION
  # ==================================================================================
  - it: "should accept sorting parameters"
    request:
      jsonrpc: "2.0"
      id: "sorting-test"
      method: "tools/call"
      params:
        name: "search_site_preferences"
        arguments:
          groupId: "Storefront"
