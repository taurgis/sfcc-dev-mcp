      method: "tools/call"
      params:
        name: "search_site_preferences"
        arguments:
          groupId: "Storefront"
          instanceType: "sandbox"
          searchRequest:
            query:
              match_all_query: {}
            count: 1
          options:
            maskPasswords: true
    expect:
      response:
        jsonrpc: "2.0"
        id: "options-mask-passwords"
        result:
          content:
            - type: "text"
              text: "match:contains:preference_value_search_result"
          isError: false
