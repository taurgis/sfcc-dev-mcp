        result:
          tools: "match:arrayLength:18"  # docs (5) + SFRA (5) + ISML (5) + cartridge (1) + agent instructions (2)
      stderr: "toBeEmpty"

# ==================================================================================
# CONSISTENCY TESTING
# ==================================================================================

  - it: "should consistently exclude system object tools across multiple calls"
    request:
      jsonrpc: "2.0"
      id: "consistent-exclusion-1"
      method: "tools/list"
      params: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "consistent-exclusion-1"
        result:
          match:extractField: "tools.*.name"
          value: "match:not:arrayContains:get_system_object_definitions"

  - it: "should maintain consistent tool exclusion on second call"
    request:
      jsonrpc: "2.0"
      id: "consistent-exclusion-2"
      method: "tools/list"
      params: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "consistent-exclusion-2"
        result:
          match:extractField: "tools.*.name"
          value: "match:not:arrayContains:get_system_object_definitions"

  - it: "should consistently return configuration error across multiple attempts"
    request:
      jsonrpc: "2.0"
      id: "consistent-config-error"
      method: "tools/call"
      params:
        name: "get_system_object_definitions"
        arguments: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "consistent-config-error"
        result:
          content:
            match:arrayElements:
              match:partial:
