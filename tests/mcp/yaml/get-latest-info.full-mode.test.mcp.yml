description: "get_latest_info tool tests - Access recent info-level log entries"
tests:
  # ========================================
  # CORE FUNCTIONALITY 
  # ========================================

  - it: "should get latest info entries with default parameters"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-default"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-default"
        result:
          content:
            match:arrayElements:
              match:partial:
                type: "text"
                text: "match:contains:Latest"
          isError: false
      stderr: "toBeEmpty"

  - it: "should respect custom limit parameter"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-limit"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          limit: 3
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-limit"
        result:
          content:
            match:arrayElements:
              match:partial:
                text: "match:contains:Latest 3 info messages"
          isError: false

  - it: "should contain INFO log level and log files"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-content"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          limit: 2
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-content"
        result:
          content:
            match:arrayElements:
              match:partial:
                text: "match:contains:INFO"
          isError: false

  - it: "should format multiple entries with separators"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-separators"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          limit: 3
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-separators"
        result:
          content:
            match:arrayElements:
              match:partial:
                text: "match:contains:---"
          isError: false

  # ========================================
  # PARAMETER VALIDATION
  # ========================================

  - it: "should return error for zero limit"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-zero-limit"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          limit: 0
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-zero-limit"
        result:
          content:
            match:arrayElements:
              match:partial:
                text: "match:contains:limit must be >= 1"
          isError: true
          structuredContent: "match:type:object"
  - it: "should return error for negative limit"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-negative-limit"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          limit: -5
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-negative-limit"
        result:
          content:
            match:arrayElements:
              match:partial:
                text: "match:contains:limit must be >= 1"
          isError: true
          structuredContent: "match:type:object"
  - it: "should handle invalid limit type gracefully"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-invalid-limit"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          limit: "invalid"
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-invalid-limit"
        result:
          content:
            match:arrayElements:
              match:partial:
                text: "match:contains:limit must be a number"
          isError: true
          structuredContent: "match:type:object"
  - it: "should handle invalid date gracefully"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-invalid-date"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          date: "invalid-date"
          limit: 3
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-invalid-date"
        result:
          content:
            match:arrayElements:
              match:partial:
                text: "match:contains:date must match pattern"
          isError: true
          structuredContent: "match:type:object"
  # ========================================
  # EDGE CASES
  # ========================================

  - it: "should handle limit of 1"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-limit-one"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          limit: 1
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-limit-one"
        result:
          content:
            match:arrayElements:
              match:partial:
                text: "match:contains:Latest 1 info messages"
          isError: false

  - it: "should handle large limit values"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-large-limit"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          limit: 100
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-large-limit"
        result:
          content:
            match:arrayElements:
              match:partial:
                text: "match:contains:Latest 100 info messages"
          isError: false

  # ========================================
  # PERFORMANCE VALIDATION
  # ========================================

  - it: "should respond within reasonable time"
    request:
      jsonrpc: "2.0"
      id: "get-latest-info-perf"
      method: "tools/call"
      params:
        name: "get_latest_info"
        arguments:
          limit: 10
    expect:
      response:
        jsonrpc: "2.0"
        id: "get-latest-info-perf"
        result:
          content:
            match:arrayElements:
              match:partial:
                type: "text"
                text: "match:type:string"
          isError: false
      performance:
        maxResponseTime: "800ms"
