      jsonrpc: "2.0"
      id: "match-all-success"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_definitions"
        arguments:
          objectType: "Product"
          searchRequest:
            query:
              match_all_query: {}
            count: 5
    expect:
      response:
        jsonrpc: "2.0"
        id: "match-all-success"
        result:
          content:
            - type: "text"
              text: "match:contains:object_attribute_definition_search_result"
          isError: false
          structuredContent: "match:type:object"
      performance:
        maxResponseTime: "2000ms"
      stderr: "toBeEmpty"

