                fields: ["id", "display_name"]
                search_phrase: "Config"
            count: 5
    expect:
      response:
        jsonrpc: "2.0"
        id: "performance-text-search"
        result:
          content:
            - type: "text"
              text: "match:contains:object_attribute_group_search_result"
          isError: false
