              text: "match:regex:[\\s\\S]*\"start\":\\s*2[\\s\\S]*"
          isError: false
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  - it: "should support sorting by id field in ascending order"
    request:
      jsonrpc: "2.0"
      id: "sorting-id-asc"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_groups"
        arguments:
          objectType: "Product"
          searchRequest:
            query:
              match_all_query: {}
            sorts:
              - field: "id"
                sort_order: "asc"
            count: 3
    expect:
      response:
        jsonrpc: "2.0"
        id: "sorting-id-asc"
        result:
          content:
            - type: "text"
              text: "match:contains:object_attribute_group_search_result"
          isError: false
          structuredContent: "match:type:object"
      performance:
        maxResponseTime: "2000ms"
      stderr: "toBeEmpty"

  # ==================================================================================
  # PARAMETER VALIDATION AND ERROR HANDLING
  # ==================================================================================
  - it: "should reject missing objectType parameter with validation error"
    request:
      jsonrpc: "2.0"
      id: "missing-object-type"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_groups"
        arguments:
          searchRequest:
            query:
              match_all_query: {}
            count: 3
    expect:
      response:
        jsonrpc: "2.0"
        id: "missing-object-type"
        result:
          content:
            - type: "text"
              text: "match:regex:objectType (must be at least 1 characters|must be a non-empty string|is required)"
          isError: true
          structuredContent: "match:type:object"
      performance:
        maxResponseTime: "800ms"
      stderr: "toBeEmpty"

  - it: "should reject empty objectType parameter with validation error"
    request:
      jsonrpc: "2.0"
      id: "empty-object-type"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_groups"
        arguments:
          objectType: ""
          searchRequest:
            query:
              match_all_query: {}
            count: 3
    expect:
      response:
        jsonrpc: "2.0"
        id: "empty-object-type"
        result:
          content:
            - type: "text"
              text: "match:regex:objectType (must be at least 1 characters|must be a non-empty string|is required)"
          isError: true
          structuredContent: "match:type:object"
      performance:
        maxResponseTime: "800ms"
      stderr: "toBeEmpty"

  - it: "should handle missing searchRequest parameter by defaulting to match_all_query (mock server behavior)"
    request:
      jsonrpc: "2.0"
      id: "missing-search-request"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_groups"
        arguments:
          objectType: "Product"
    expect:
      response:
        jsonrpc: "2.0"
        id: "missing-search-request"
        result:
          content:
            - type: "text"
              text: "match:contains:object_attribute_group_search_result"
          isError: false
          structuredContent: "match:type:object"
      performance:
        maxResponseTime: "2000ms"
      stderr: "toBeEmpty"

  - it: "should handle invalid objectType with OCAPI 404 error"
    request:
      jsonrpc: "2.0"
      id: "invalid-object-type"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_groups"
        arguments:
          objectType: "InvalidObjectType"
          searchRequest:
            query:
              match_all_query: {}
            count: 3
    expect:
      response:
        jsonrpc: "2.0"
        id: "invalid-object-type"
        result:
          content:
            - type: "text"
              text: "match:regex:Error[\\s\\S]*404[\\s\\S]*(ObjectTypeNotFoundException|Not Found)[\\s\\S]*"
          isError: true
          structuredContent: "match:type:object"
      performance:
        maxResponseTime: "2000ms"
      stderr: "toBeEmpty"

  - it: "should include specific error message for invalid object type"
    request:
      jsonrpc: "2.0"
      id: "invalid-object-type-message"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_groups"
        arguments:
          objectType: "NonExistentObject"
          searchRequest:
            query:
              match_all_query: {}
            count: 2
    expect:
      response:
        jsonrpc: "2.0"
        id: "invalid-object-type-message"
        result:
          content:
            - type: "text"
              text: "match:regex:[\\s\\S]*(No object type with ID[\\s\\S]*NonExistentObject[\\s\\S]*could be found|404[\\s\\S]*Not Found)[\\s\\S]*"
          isError: true
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  # ==================================================================================
  # QUERY TYPE VALIDATION
  # ==================================================================================
  - it: "should support bool_query with must conditions"
    request:
      jsonrpc: "2.0"
      id: "bool-query-must"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_groups"
        arguments:
          objectType: "Product"
          searchRequest:
            query:
              bool_query:
                must:
                  - text_query:
                      fields: ["id"]
                      search_phrase: "Channel"
            count: 3
    expect:
      response:
        jsonrpc: "2.0"
        id: "bool-query-must"
