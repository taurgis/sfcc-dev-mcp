  # ==================================================================================
  # COMPREHENSIVE FEATURE VALIDATION
  # ==================================================================================
  - it: "should support comprehensive search with all parameters (sorting, pagination, selection)"
    request:
      jsonrpc: "2.0"
      id: "comprehensive-search"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_groups"
        arguments:
          objectType: "Product"
          searchRequest:
            query:
              match_all_query: {}
            sorts:
              - field: "id"
                sort_order: "desc"
            start: 0
            count: 4
            select: "(**)"
    expect:
      response:
        jsonrpc: "2.0"
        id: "comprehensive-search"
