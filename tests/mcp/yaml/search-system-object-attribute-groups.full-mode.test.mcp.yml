  - it: "should support term_query with exact matching"
    request:
      jsonrpc: "2.0"
      id: "term-query-exact"
      method: "tools/call"
      params:
        name: "search_system_object_attribute_groups"
        arguments:
          objectType: "Product"
          searchRequest:
            query:
              term_query:
                fields: ["id"]
                operator: "is"
                values: ["Order"]
            count: 3
    expect:
      response:
        jsonrpc: "2.0"
