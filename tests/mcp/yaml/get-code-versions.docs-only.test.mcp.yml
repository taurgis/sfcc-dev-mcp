# ==================================================================================
# SFCC MCP Server - get_code_versions Tool YAML Tests (Docs-Only Mode)
# Validates that code version tools are NOT available in docs-only mode
# This tool requires SFCC credentials and should not be available without them
# 
# Quick Test Commands:
# aegis "tests/mcp/yaml/get-code-versions.docs-only.test.mcp.yml" --config "aegis.config.docs-only.json" --verbose
# aegis query get_code_versions '{}' --config "aegis.config.docs-only.json"
# ==================================================================================

description: "get_code_versions tool docs-only mode tests - Tool unavailability validation"

tests:
  # ==================================================================================
  # TOOL UNAVAILABILITY IN DOCS-ONLY MODE
  # ==================================================================================
  - it: "should NOT list get_code_versions tool in docs-only mode"
    request:
      jsonrpc: "2.0"
      id: "tool-not-available-docs"
      method: "tools/list"
      params: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "tool-not-available-docs"
        result:
          tools:
            match:arrayElements:
              match:partial:
                name: "match:type:string"
                description: "match:type:string"
          match:extractField: "tools.*.name"
          value: "match:not:arrayContains:get_code_versions"
      stderr: "toBeEmpty"

  # ==================================================================================
  # TOOL AVAILABILITY ERROR TESTS (Tool is callable but unavailable in docs-only mode)
  # ==================================================================================
  - it: "should return tool-not-available error when calling get_code_versions in docs-only mode"
    request:
      jsonrpc: "2.0"
      id: "auth-error-default"
      method: "tools/call"
      params:
        name: "get_code_versions"
        arguments: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "auth-error-default"
        result:
          content:
            match:arrayElements:
              type: "text"
              text: "match:contains:Tool not available in current mode"
          isError: true
      stderr: "toBeEmpty"
    performance:
      maxResponseTime: "1000ms"

  - it: "should return consistent tool-not-available error message"
    request:
      jsonrpc: "2.0"
      id: "auth-error-consistent"
      method: "tools/call"
      params:
        name: "get_code_versions"
        arguments: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "auth-error-consistent"
        result:
          content:
            match:arrayElements:
              type: "text"
              text: "match:contains:Tool not available in current mode"
          isError: true
      stderr: "toBeEmpty"
    performance:
      maxResponseTime: "1000ms"

  # ==================================================================================
  # ERROR RESPONSE VALIDATION
  # ==================================================================================
  - it: "should return proper error structure in docs-only mode"
    request:
      jsonrpc: "2.0"
      id: "error-structure"
      method: "tools/call"
      params:
        name: "get_code_versions"
        arguments: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "error-structure"
        result:
          content:
            match:arrayElements:
              match:partial:
                type: "text"
                text: "match:type:string"
          isError: true
      stderr: "toBeEmpty"

  - it: "should reject unknown parameters with validation error"
    request:
      jsonrpc: "2.0"
      id: "error-with-params"
      method: "tools/call"
      params:
        name: "get_code_versions"
        arguments:
          extraParam: "ignored"
    expect:
      response:
        jsonrpc: "2.0"
        id: "error-with-params"
        result:
          content:
            match:arrayElements:
              type: "text"
              text: "match:contains:Tool not available in current mode"
          isError: true
      stderr: "toBeEmpty"
    performance:
      maxResponseTime: "1000ms"

  # ==================================================================================
  # PERFORMANCE TESTS FOR ERROR RESPONSES
  # ==================================================================================
  - it: "should fail fast when credentials not available"
    request:
      jsonrpc: "2.0"
      id: "fail-fast"
      method: "tools/call"
      params:
        name: "get_code_versions"
        arguments: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "fail-fast"
        result:
          content:
            match:arrayElements:
              match:partial:
                type: "text"
          isError: true
      stderr: "toBeEmpty"
    performance:
      maxResponseTime: "500ms"

  - it: "should maintain consistent error performance"
    request:
      jsonrpc: "2.0"
      id: "error-performance-consistency"
      method: "tools/call"
      params:
        name: "get_code_versions"
        arguments: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "error-performance-consistency"
        result:
          content:
            match:arrayElements:
              match:partial:
                type: "text"
          isError: true
      stderr: "toBeEmpty"
    performance:
      maxResponseTime: "800ms"

  # ==================================================================================
  # NEGATIVE TESTING - Invalid Tool Calls
  # ==================================================================================
  - it: "should handle invalid method calls gracefully"
    request:
      jsonrpc: "2.0"
      id: "invalid-method"
      method: "tools/call_invalid"
      params:
        name: "get_code_versions"
        arguments: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "invalid-method"
        error:
          code: "match:type:number"
          message: "match:type:string"
      stderr: "toBeEmpty"