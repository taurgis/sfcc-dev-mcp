# ==================================================================================
# SFCC MCP Server - get_hook_reference Tool YAML Tests
# Validates that the deprecated get_hook_reference tool is no longer available
# after best-practices tools were removed.
#
# Quick Test Commands:
# aegis "tests/mcp/yaml/get-hook-reference.docs-only.test.mcp.yml" --config "aegis.config.docs-only.json" --verbose
# ==================================================================================
description: "SFCC MCP Server get_hook_reference tool - deprecation notice validation (docs-only)"

tests:
  - it: "should NOT list get_hook_reference tool in available tools"
    request:
      jsonrpc: "2.0"
      id: "tool-list-1"
      method: "tools/list"
      params: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "tool-list-1"
        result:
          match:extractField: "tools.*.name"
          value: "match:not:arrayContains:get_hook_reference"
      stderr: "toBeEmpty"

  - it: "should return unknown tool error for ocapi_hooks"
    request:
      jsonrpc: "2.0"
      id: "deprecation-ocapi-1"
      method: "tools/call"
      params:
        name: "get_hook_reference"
        arguments:
          guideName: "ocapi_hooks"
    expect:
      response:
        jsonrpc: "2.0"
        id: "deprecation-ocapi-1"
        result:
          content:
            - type: "text"
              text: "match:contains:Unknown tool"
          isError: true
      stderr: "toBeEmpty"

  - it: "should return unknown tool error for scapi_hooks"
    request:
      jsonrpc: "2.0"
      id: "deprecation-scapi-1"
      method: "tools/call"
      params:
        name: "get_hook_reference"
        arguments:
          guideName: "scapi_hooks"
    expect:
      response:
        jsonrpc: "2.0"
        id: "deprecation-scapi-1"
        result:
          content:
            - type: "text"
              text: "match:contains:Unknown tool"
          isError: true
      stderr: "toBeEmpty"

  - it: "should fail fast with unknown tool error"
    request:
      jsonrpc: "2.0"
      id: "deprecation-perf-1"
      method: "tools/call"
      params:
        name: "get_hook_reference"
        arguments:
          guideName: "ocapi_hooks"
    expect:
      response:
        jsonrpc: "2.0"
        id: "deprecation-perf-1"
        result:
          content:
            - type: "text"
              text: "match:contains:Unknown tool"
          isError: true
      performance:
        maxResponseTime: "300ms"
      stderr: "toBeEmpty"
