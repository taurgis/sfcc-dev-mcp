      stderr: "toBeEmpty"

  - it: "should return error for non-string method name (number)"
    request:
      jsonrpc: "2.0"
      id: "error-number-method"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: 123
    expect:
      response:
        jsonrpc: "2.0"
        id: "error-number-method"
        result:
          content:
            - type: "text"
              text: "match:contains:Error"
          isError: true
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  - it: "should return error for non-string method name (boolean)"
