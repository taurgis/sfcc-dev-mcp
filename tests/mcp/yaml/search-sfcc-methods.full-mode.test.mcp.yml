          content:
            - type: "text"
              text: "[]"  # Exact empty array
          isError: false
      stderr: "toBeEmpty"

  - it: "should return empty array for special characters in method name"
    request:
      jsonrpc: "2.0"
      id: "search-special-chars"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "method@#$%"
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-special-chars"
        result:
          content:
            - type: "text"
              text: "match:regex:^\\[\\s*\\]$"  # Empty array for invalid method names
          isError: false
      stderr: "toBeEmpty"

# ==================================================================================
# ERROR HANDLING VALIDATION
# ==================================================================================

  - it: "should return error for empty method name"
    request:
      jsonrpc: "2.0"
      id: "error-empty-method"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: ""
    expect:
      response:
        jsonrpc: "2.0"
        id: "error-empty-method"
        result:
          content:
            - type: "text"
              text: "match:contains:Error"
          isError: true
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  - it: "should return specific error message for empty method name"
    request:
      jsonrpc: "2.0"
      id: "error-empty-message"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: ""
    expect:
      response:
        jsonrpc: "2.0"
        id: "error-empty-message"
        result:
          content:
            - type: "text"
              text: "match:regex:(non-empty string|must be at least 1 characters|is required)"
          isError: true
          structuredContent: "match:type:object"
      stderr: "toBeEmpty"

  - it: "should return error for missing methodName parameter"
    request:
      jsonrpc: "2.0"
      id: "error-missing-param"
      method: "tools/call"
      params:
