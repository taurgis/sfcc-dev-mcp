# ==================================================================================
# SFCC MCP Server - search_sfcc_methods Tool YAML Tests
# Comprehensive testing for SFCC method search functionality
# Tests both successful responses and error handling scenarios
# 
# Quick Test Commands:
# aegis "tests/mcp/yaml/search-sfcc-methods.full-mode.test.mcp.yml" --config "aegis.config.with-dw.json" --verbose
# aegis "tests/mcp/yaml/search-sfcc-methods.full-mode.test.mcp.yml" --config "aegis.config.with-dw.json" --debug --timing
# aegis query search_sfcc_methods '{"methodName": "get"}' --config "aegis.config.with-dw.json"
# aegis query search_sfcc_methods '{"methodName": "create"}' --config "aegis.config.with-dw.json"
# ==================================================================================
description: "SFCC MCP Server search_sfcc_methods tool - comprehensive validation"

# ==================================================================================
# BASIC TOOL STRUCTURE VALIDATION
# ==================================================================================
tests:
  - it: "should list search_sfcc_methods tool in available tools"
    request:
      jsonrpc: "2.0"
      id: "tool-available"
      method: "tools/list"
      params: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "tool-available"
        result:
          match:extractField: "tools.*.name"
          value: "match:arrayContains:search_sfcc_methods"
      stderr: "toBeEmpty"

  - it: "should have search_sfcc_methods in tools list with proper structure"
    request:
      jsonrpc: "2.0"
      id: "tool-metadata"
      method: "tools/list"
      params: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "tool-metadata"
        result:
          tools: "match:arrayContains:name:search_sfcc_methods"
      stderr: "toBeEmpty"

  - it: "should have tool with meaningful description"
    request:
      jsonrpc: "2.0"
      id: "tool-description-quality"
      method: "tools/list"
      params: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "tool-description-quality"
        result:
          tools:
            match:arrayContains:name:search_sfcc_methods
      stderr: "toBeEmpty"

  - it: "should have proper input schema for methodName parameter"
    request:
      jsonrpc: "2.0"
      id: "tool-schema-validation"
      method: "tools/list"
      params: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "tool-schema-validation"
        result:
          match:extractField: "tools.*.name"
          value: "match:arrayContains:search_sfcc_methods"
      stderr: "toBeEmpty"

# ==================================================================================
# SUCCESSFUL METHOD SEARCH OPERATIONS
# ==================================================================================

  - it: "should successfully search for 'get' methods returning valid JSON array"
    request:
      jsonrpc: "2.0"
      id: "search-get-methods"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "get"
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-get-methods"
        result:
          content:
            - type: "text"
              text: "match:regex:\\[[\\s\\S]*\\]"  # Valid JSON array structure
          isError: false
      stderr: "toBeEmpty"

  - it: "should find multiple get methods with proper structure"
    request:
      jsonrpc: "2.0"
      id: "search-get-structure"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "get"
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-get-structure"
        result:
          content:
            - type: "text"
              text: "match:contains:className"  # Should contain className field
          isError: false
      stderr: "toBeEmpty"

  - it: "should find get methods with method objects containing name and signature"
    request:
      jsonrpc: "2.0"
      id: "search-get-method-details"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "get"
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-get-method-details"
        result:
          content:
            - type: "text"
              text: "match:contains:signature"  # Should contain signature information
          isError: false
      stderr: "toBeEmpty"

  - it: "should successfully search for 'create' methods"
    request:
      jsonrpc: "2.0"
      id: "search-create-methods"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "create"
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-create-methods"
        result:
          content:
            - type: "text"
              text: "match:regex:\\[[\\s\\S]*\\]"  # Valid JSON array
          isError: false
      stderr: "toBeEmpty"

  - it: "should find create methods containing relevant class information"
    request:
      jsonrpc: "2.0"
      id: "search-create-content"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "create"
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-create-content"
        result:
          content:
            - type: "text"
              text: "match:contains:dw_"  # Should contain SFCC class references
          isError: false
      stderr: "toBeEmpty"

  - it: "should successfully search for 'toString' method"
    request:
      jsonrpc: "2.0"
      id: "search-tostring-method"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "toString"
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-tostring-method"
        result:
          content:
            - type: "text"
              text: "match:regex:\\[[\\s\\S]*\\]"  # Valid JSON array
          isError: false
      stderr: "toBeEmpty"

  - it: "should successfully search for 'getValue' method"
    request:
      jsonrpc: "2.0"
      id: "search-getvalue-method"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "getValue"
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-getvalue-method"
        result:
          content:
            - type: "text"
              text: "match:contains:getValue"  # Should contain the searched method name
          isError: false
      stderr: "toBeEmpty"

  - it: "should handle case-sensitive method search"
    request:
      jsonrpc: "2.0"
      id: "search-case-sensitive"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "GET"  # Uppercase should be different from 'get'
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-case-sensitive"
        result:
          content:
            - type: "text"
              text: "match:regex:\\[[\\s\\S]*\\]"  # Should still return valid array (might be empty)
          isError: false
      stderr: "toBeEmpty"

# ==================================================================================
# EMPTY RESULT VALIDATION
# ==================================================================================

  - it: "should return empty array for non-existent method names"
    request:
      jsonrpc: "2.0"
      id: "search-nonexistent-method"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
