          isError: false
      stderr: "toBeEmpty"

  - it: "should return empty array for very specific method name"
    request:
      jsonrpc: "2.0"
      id: "search-specific-nonexistent"
      method: "tools/call"
      params:
        name: "search_sfcc_methods"
        arguments:
          methodName: "verySpecificMethodThatDoesNotExist123"
    expect:
      response:
        jsonrpc: "2.0"
        id: "search-specific-nonexistent"
