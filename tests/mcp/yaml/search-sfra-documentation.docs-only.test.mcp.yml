        id: "test-8"
        result:
          isError: false
          content:
            match:arrayElements:
              type: "text"
              text: "match:regex:(?:type)[\\s\\S]*(?:class|module|model)"
      stderr: "toBeEmpty"

  - it: "should respond within reasonable time for complex search"
    request:
      jsonrpc: "2.0"
      method: "tools/call"
      id: "test-9"
      params:
        name: "search_sfra_documentation"
        arguments:
          query: "cart billing shipping"
    expect:
      response:
        jsonrpc: "2.0"
        id: "test-9"
