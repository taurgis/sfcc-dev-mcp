description: "Tests for search_sfra_documentation tool in docs-only mode"

tests:
  - it: "should return structured search results for valid query 'render'"
    request:
      jsonrpc: "2.0"
      method: "tools/call"
      id: "test-1"
      params:
        name: "search_sfra_documentation"
        arguments:
          query: "render"
    expect:
      response:
        jsonrpc: "2.0"
        id: "test-1"
        result:
          isError: false
          content:
            match:arrayElements:
              type: "text"
              text: "match:regex:\\[[\\s\\S]*\\]"
      stderr: "toBeEmpty"

  - it: "should validate search result structure contains JSON array with documents"
    request:
      jsonrpc: "2.0"
      method: "tools/call"
      id: "test-2"
      params:
        name: "search_sfra_documentation"
        arguments:
          query: "server"
    expect:
      response:
        jsonrpc: "2.0"
        id: "test-2"
        result:
          isError: false
          content:
            match:arrayElements:
              type: "text"
              text: "match:contains:document"
      stderr: "toBeEmpty"

  - it: "should include relevance scores and matches in search results"
    request:
      jsonrpc: "2.0"
      method: "tools/call"
      id: "test-3"
      params:
        name: "search_sfra_documentation"
        arguments:
          query: "response"
    expect:
      response:
        jsonrpc: "2.0"
        id: "test-3"
        result:
          isError: false
          content:
            match:arrayElements:
              type: "text"
              text: "match:regex:(?:relevanceScore)[\\s\\S]*(?:matches)"
      stderr: "toBeEmpty"

  - it: "should return empty array for query with no matches"
    request:
      jsonrpc: "2.0"
      method: "tools/call"
      id: "test-4"
      params:
        name: "search_sfra_documentation"
        arguments:
          query: "zzznothingfound"
    expect:
      response:
        jsonrpc: "2.0"
        id: "test-4"
        result:
          isError: false
          content:
            match:arrayElements:
              type: "text"
              text: "match:regex:^\\[\\s*\\]$"
      stderr: "toBeEmpty"

  - it: "should handle empty query with validation error"
    request:
      jsonrpc: "2.0"
      method: "tools/call"
      id: "test-5"
      params:
        name: "search_sfra_documentation"
        arguments:
          query: ""
    expect:
      response:
        jsonrpc: "2.0"
        id: "test-5"
        result:
          isError: true
          structuredContent: "match:type:object"
          content:
            match:arrayElements:
              type: "text"
              text: "match:regex:query (must be at least 1 characters|is required|must be a non-empty string)"
      stderr: "toBeEmpty"

  - it: "should reject missing query parameter"
    request:
      jsonrpc: "2.0"
      method: "tools/call"
      id: "test-6"
      params:
        name: "search_sfra_documentation"
        arguments: {}
    expect:
      response:
        jsonrpc: "2.0"
        id: "test-6"
        result:
          isError: true
          structuredContent: "match:type:object"
          content:
            match:arrayElements:
              type: "text"
              text: "match:regex:query (must be at least 1 characters|is required|must be a non-empty string)"
      stderr: "toBeEmpty"

  - it: "should return results with document categories for complex queries"
    request:
      jsonrpc: "2.0"
      method: "tools/call"
      id: "test-7"
      params:
        name: "search_sfra_documentation"
        arguments:
          query: "product"
    expect:
      response:
        jsonrpc: "2.0"
        id: "test-7"
        result:
          isError: false
          content:
            match:arrayElements:
              type: "text"
              text: "match:regex:(?:category)[\\s\\S]*(?:core|product|order|customer|pricing|store|other)"
      stderr: "toBeEmpty"

  - it: "should include document types in search results"
    request:
      jsonrpc: "2.0"
      method: "tools/call"
      id: "test-8"
      params:
