<!-- Custom favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/images/favicon.svg' | relative_url }}">

<!-- Open Graph meta tags -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ '/assets/images/favicon.svg' | absolute_url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">

<!-- Twitter Card meta tags -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/images/favicon.svg' | absolute_url }}">

<!-- Additional meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#667eea">

<!-- Modern JavaScript enhancements -->
<script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
