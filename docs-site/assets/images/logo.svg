<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for AI elements -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for logo mark -->
  <circle cx="30" cy="30" r="25" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- SFCC Commerce Cloud symbol (shopping cart with cloud) -->
  <g transform="translate(20, 20)">
    <!-- Cloud shape -->
    <path d="M5 12 C2 12, 1 10, 3 8 C3 6, 5 5, 7 6 C8 4, 12 4, 13 6 C15 5, 17 7, 15 9 C17 9, 17 12, 15 12 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Shopping cart overlay -->
    <g transform="translate(2, 8)" fill="white" opacity="0.8">
      <rect x="2" y="2" width="8" height="6" rx="1" fill="none" stroke="white" stroke-width="1.5"/>
      <circle cx="4" cy="10" r="1"/>
      <circle cx="8" cy="10" r="1"/>
      <line x1="1" y1="1" x2="3" y2="1" stroke="white" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- AI/MCP connection nodes -->
  <g transform="translate(52, 15)">
    <!-- Connection lines -->
    <line x1="0" y1="15" x2="140" y2="15" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="25" x2="140" y2="25" stroke="url(#aiGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="35" x2="140" y2="35" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Data nodes -->
    <circle cx="20" cy="15" r="3" fill="url(#aiGradient)"/>
    <circle cx="40" cy="25" r="3" fill="url(#aiGradient)"/>
    <circle cx="60" cy="35" r="3" fill="url(#aiGradient)"/>
    <circle cx="80" cy="15" r="3" fill="url(#aiGradient)"/>
    <circle cx="100" cy="25" r="3" fill="url(#aiGradient)"/>
    <circle cx="120" cy="35" r="3" fill="url(#aiGradient)"/>
  </g>
  
  <!-- Text: SFCC -->
  <text x="65" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#primaryGradient)">
    SFCC
  </text>
  
  <!-- Text: Dev MCP -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#7F8C8D">
    Dev MCP
  </text>
  
  <!-- AI indicator -->
  <g transform="translate(170, 20)">
    <circle cx="10" cy="10" r="8" fill="url(#aiGradient)" opacity="0.8"/>
    <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          fill="white" text-anchor="middle">AI</text>
  </g>
</svg>
