name: Deploy Docs (VitePress)

on:
  push:
    branches: [ main ]
    paths:
      - 'docs-site-v2/**'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs-site-v2/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'

      - name: Install docs dependencies
        run: npm --prefix docs-site-v2 install

      - name: Build docs
        run: npm --prefix docs-site-v2 run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs-site-v2/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
