name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build

    - name: Setup WebDAV test server
      run: |
        cd tests/servers/webdav
        node server.js &
        sleep 5
        # Test directory listing
        curl -X PROPFIND "http://localhost:3000/on/demandware.servlet/webdav/Sites/Logs/" -H "Depth: 1" -s | grep -q "Job-ImportCatalog"

    - name: Run tests
      run: npm test

    - name: Stop WebDAV server
      if: always()
      run: |
        cd tests/servers/webdav
        if [ -f webdav_server.pid ]; then
          kill $(cat webdav_server.pid) 2>/dev/null || true
          rm -f webdav_server.pid
        fi
        # Fallback: kill any remaining server processes
        pkill -f "node.*server.js" || true

    - name: Upload coverage reports (Node.js 20 only)
      if: matrix.node-version == 20
      uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v3
      with:
        fail_ci_if_error: false
        verbose: true
